<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div.container {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -ms-flex-direction: column;
                flex-direction: column;
                -webkit-box-pack: start;
                -ms-flex-pack: start;
                justify-content: flex-start;
                -webkit-box-align: stretch;
                -ms-flex-align: stretch;
                align-items: stretch;
                -ms-flex-line-pack: start;
                align-content: flex-start;
                margin: 0 auto;
                width: 100%;
                max-width: 500px;
                height: 100%;
                text-align: center;
            }

            th {
              font-family: "Director";
              font-size: 50px;
            }

            td {
              font-family: "Inter";
            }

            div.table-container {
                max-height: 500px;
                padding-bottom: 25px;
                -webkit-box-flex: 1;
                -ms-flex: 1 1 auto;
                flex: 1 1 auto;
            }

            table {
                border-collapse: collapse;
                border-spacing: 0;
                width: 100%;
                height: 500px;
            }
            
            td {
                border: 1px solid black;
                text-align: center;
                font-size: 40px;
                cursor: pointer;
                transition: .5s;
            }

            td.null {
                font-size: 25px;
            }

            td.selected {
                background-color: #f33;
            }

            #bingo-notifier {
                color: white;
                transition: .5s;
            }

            #bingo-notifier.show {
                color: red;
                transition-delay: .5s;
            }

            
            .container { break-after: page; }
            
        </style>
    </head>
    <body>
        <script>
            const possibleNumbers = [];
            for (let i = 1; i <= 75; i++) {
                possibleNumbers.push(i);
            }

            const possibleB = possibleNumbers.slice(0, 15);
            const possibleI = possibleNumbers.slice(15, 30);
            const possibleN = possibleNumbers.slice(30, 45);
            const possibleG = possibleNumbers.slice(45, 60);
            const possibleO = possibleNumbers.slice(60, 75);

            function addPage() {
                const page = document.createElement("div");
                page.innerHTML = `
<div class="container">
            <div class="table-container">
                <table>
                  <thead>
                    <tr>
                      <th>B</th>
                      <th>I</th>
                      <th>N</th>
                      <th>G</th>
                      <th>O</th>
                    </tr>
                  </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td class="null selected">null</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br><br><br>
            
      <p style="font-family: Inter">Listen for the numbers to be called, and mark them on your bingo board. If you get five in a row, you win!</p>
        </div>
`;

                const possibleBCurrent = [...possibleB];
                const possibleICurrent = [...possibleI];
                const possibleNCurrent = [...possibleN];
                const possibleGCurrent = [...possibleG];
                const possibleOCurrent = [...possibleO];

                let bTd = page.querySelectorAll("td:nth-child(1)");
                let iTd = page.querySelectorAll("td:nth-child(2)");
                let nTd = page.querySelectorAll("td:nth-child(3)");
                let gTd = page.querySelectorAll("td:nth-child(4)");
                let oTd = page.querySelectorAll("td:nth-child(5)");

                for (let i = 0; i < 5; i++) {
                    bTd[i].innerText = possibleBCurrent.splice(Math.floor(Math.random() * possibleBCurrent.length), 1);
                    iTd[i].innerText = possibleICurrent.splice(Math.floor(Math.random() * possibleICurrent.length), 1);
                    if (i !== 2) nTd[i].innerText = possibleNCurrent.splice(Math.floor(Math.random() * possibleNCurrent.length), 1);
                    gTd[i].innerText = possibleGCurrent.splice(Math.floor(Math.random() * possibleGCurrent.length), 1);
                    oTd[i].innerText = possibleOCurrent.splice(Math.floor(Math.random() * possibleOCurrent.length), 1);
                }

                document.body.appendChild(page);
            }

            for (let i = 0; i < 50; i++) {
                addPage();
            }
        </script>
    </body>
</html>
